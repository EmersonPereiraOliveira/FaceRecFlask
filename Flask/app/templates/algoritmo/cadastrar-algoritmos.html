<!-- Modal -->
<div id="modal" class="modal dismiss" role="dialog" data-toggle="modal">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Atualizar usu√°rio</h4>
            </div>
            <div class="modal-body">
                <form action="/cadastrar-algoritmos" method="POST">
                    <label>Nome</label>
                    {{ form.nome(class="form-control") }}
                    <br><br>
                    <label>Algoritmo</label>
                    {{ form.algoritmo(class="form-control") }}
                    <br>
                    <div class="btn-meu-modal">
                        <a href="/listar-algoritmos">
                            <input class="btn btn-warning" value="Voltar">
                        </a>
                        <input class="btn btn-success" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $(".modal").modal('show');
    })

</script>
