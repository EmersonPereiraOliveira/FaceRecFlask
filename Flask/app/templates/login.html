{% include 'base/head.html' %}

{% block content %}
<div class="col-md-11" style="height: 639px; margin-top: 100px; ">
    <div class="col-md-3 col-md-offset-5">
        <form action="/login" method="POST">
            {{form_login.csrf_token}}
            <div class="form-group">
                <label>E-mail</label>
                {{ form_login.email(class="form-control", placeholder="Insira seu e-mail") }}
            </div>
            <div class="form-group">
                <label>Senha</label>
                {{ form_login.senha(class="form-control", placeholder="Insira sua senha") }}
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Lembrar">
                        Lembrar-se da senha
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center">
            <a class="d-block small mt-3" href="register.html" style="margin: 0px;">Registrar-se</a>

            <!-- <a class="d-block small" href="forgot-password.html">Esqueceu a senha?</a> -->
        </div>
    </div>
</div>
{% endblock%}


{% include 'base/footer.html' %}
